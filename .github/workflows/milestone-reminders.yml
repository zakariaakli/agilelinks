name: Daily Milestone Reminders

on:
  schedule:
    # Run daily at 7:00 AM UTC
    - cron: "0 7 * * *"
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # 1 hour timeout - plenty of time for AI processing

    steps:
      - name: Send Milestone Reminders
        run: |
          echo "üîî Triggering milestone reminders..."

          response=$(curl -X GET \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            https://stepiva.vercel.app/api/milestoneReminders)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "Response:"
          echo "$body" | jq '.' || echo "$body"

          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Milestone reminders sent successfully"
            exit 0
          else
            echo "‚ùå Failed with HTTP $http_code"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Milestone reminders job failed!"
          echo "Check the logs above for details"
