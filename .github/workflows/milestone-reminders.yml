name: Daily Milestone Reminders

on:
  schedule:
    # Run daily at 7:00 AM UTC
    - cron: "0 7 * * *"
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  process-reminders:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # 1 hour timeout - plenty of time for AI processing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create pending notifications
        run: |
          echo "üì¨ Creating pending notifications..."

          response=$(curl -X GET \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            https://stepiva.vercel.app/api/milestoneReminders)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "Response:"
          echo "$body" | jq '.' || echo "$body"

          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Pending notifications created successfully"
          else
            echo "‚ùå Failed with HTTP $http_code"
            exit 1
          fi

      - name: Install dependencies
        working-directory: .github/scripts
        run: npm install

      - name: Process notifications with AI
        working-directory: .github/scripts
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          echo "ü§ñ Processing pending notifications with AI..."
          npm run process

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Milestone reminders job failed!"
          echo "Check the logs above for details"
